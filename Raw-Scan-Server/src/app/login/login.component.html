<ngx-spinner></ngx-spinner>
<mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="save(loginForm.valid, loginForm.value)">
        <h2>RamWay Admin</h2>
  
        <mat-form-field class="full-width-input">
          <input matInput placeholder="UserName" formControlName="username" required>
          <mat-error>
           User Name is required
  
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
  
          <mat-error>
            
            Password is required
          </mat-error>
        </mat-form-field>
        <button type="save" mat-raised-button [disabled]='loginForm.invalid' color="primary">Login</button>
     
      </form>
    </mat-card-content>
  </mat-card>
